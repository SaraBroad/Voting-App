<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.container {
    margin-top: 150px;
}

</style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <h2>Forgot Password?</h2>
            <label for="getpassword">Enter your e-mail below to get a password reset link</label>
            <input type="email" class="form-control" id="getpassword" name="get password" placeholder="Enter e-mail address" required>
            <br>
            <a href="/login"><button class="btn btn-primary" type="submit">Submit</button></a>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>

</body>
</html>
