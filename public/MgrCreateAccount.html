<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Manager Create Account Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
        </style>
    </head>

    <body>
        <!-- JUMBOTRON -->
        <div class="jumbotron">
            <div class="container text-center">
                <h1>Create an Account</h1>

            </div>
        </div>
        <!-- END JUMBOTRON -->

        <div class="container">
            <div class="content-register">
                <div class="event-header">
                    <div class="password-area"></div>

                    <h3>Your Information:</h3>
                </div>
                <br>

                <div class="event-form-group">

                    <label for="orgName">Organization Name:</label>
                    <input type="text" name="orgName" placeholder="Organization's Name" class="form-control" id="orgName"
                        required>
                </div>
                <br>

                <div class="event-form-group">
                    <label for="mgrName">Your First Name</label>
                    <input type="text" name="mgrName" placeholder="Your first name" class="form-control" id="mgrFirstName"
                        required>

                </div>
                <br>
                <div class="event-form-group">
                    <label for="mgrName">Your Last Name</label>
                    <input type="text" name="mgrName" placeholder="Your last name" class="form-control" id="mgrLastName"
                        required>

                </div>
                </br>

                <div class="event-form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" size="12" minlength="12" maxlength="12"
                        pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx" title="format 555-555-1234"
                        required>
                </div>
                <br>

                <div class="event-form-group">
                    <label for="mgrName">Password</label>
                    <input type="password" name="mgrName" placeholder="" class="form-control" id="password" required>
                </div>
                </br>

                <div class="event-form-group">
                    <label for="mgrName">Confirm Password</label>
                    <input type="password" name="mgrName" placeholder="" class="form-control" id="passwordConf" required>
                </div>
                </br>




                <td>
                    <input class="submit" type="submit" id="submit" value="Submit">
                </td>



                <script>
                    $(document).ready(function () {
                        console.log("ready!");

                        $("#submit").click(function (event) {
                            event.preventDefault();
                            validation();

                            function validation() {
                                var password = $("#password").val();
                                var password2 = $("#passwordConf").val();
                                if (password != password2) {
                                    $("#passwordConf").val("");
                                    $("#password").val("");
                                    $(".password-area").html(
                                        "<div class='password-area'><h3><strong>Passwords do not match. Please try again<strong></h3></div>"
                                    );
                                } else {
                                    $(".alert-area").html("");
                                }
                            }

                            var NewMgr = {
                                orgName: $("#orgName").val().trim(),
                                mgrFirstName: $("#mgrFirstName").val().trim(),
                                mgrLastName: $("#mgrLastName").val().trim(),
                                MgrPhoneNumber: $("#phone").val().trim(),
                                password: $("#password").val().trim(),
                                passwordConf: $("#passwordConf").val().trim()

                            }
                            console.log("New Object created", NewMgr);

                            // redirect to MgrEventCreate.html
                            window.location.href = "MgrEventCreate.html";
                            console.log("redirecting");
                        })



                    });
                </script>

    </body>

</html>
