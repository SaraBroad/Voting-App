<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Manager Create Event</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS & JS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"> -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <!-- JUMBOTRON -->
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-12 col-sm-12">

                    <div class="container text-center">
                        <h1>Create your Event</h1>

                    </div>
                </div>
            </div>
        </div>
        <!-- END JUMBOTRON -->


        <div class="container">
            <div class="col-md-12 col-sm-12">
                <div class="manager-content-event">
                    <h4>Add Event Details</h4>

                    <form id="manager-CreateEvent-form">

                       <label for="orgName">Event Title:</label>
                        <input type="text" name="eventTitle" placeholder="" class="form-control" id="event_title"
                            required /> 

                            <label for="orgName">Organization Name:</label>
                            <input type="text" name="eventTitle" placeholder="" class="form-control" id="organization_name"
                                required />

                        <label for="mgrName">Your First Name</label>
                        <input type="text" name="mgrName" placeholder="" class="form-control" id="organizer_first_name" required
                        />

                        <label for="mgrName">Your Last Name</label>
                        <input type="text" name="mgrName" placeholder="" class="form-control" id="organizer_last_name" required
                        />

                        <h4>Address for the event</h4>
                        <label for="streetAddr">Street Address</label>
                        <input type="text" class="form-control" placeholder="" id="street_address" required />

                        <label for="city">City:</label>
                        <input type="text" class="form-control" placeholder="" id="city" required />

                        <label for="state">State:</label>
                        <select class="form-control" id="state" name="state" required>
                            <option value="">N/A</option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>

                        <label for="zip">Zip Code:</label>
                        <input type="text" class="form-control" pattern="[0-9]{5}" size="5" minlength="5" maxlength="5" placeholder=""
                            id="zip_code" required />

                        <h4>Contact Number</h4>
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone" size="12" minlength="12" maxlength="12"
                            pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx" title="format 555-555-1234"
                            required />

                        <h4>Number of Volenteers Needed</h4>
                        <label for="volsNeeded">Select Number:</label>
                        <select class="form-control" id="volunteers_needed" required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>

                        <h4>Event Description</h4>
                        <textarea rows="8" cols="125" id="event_description">
                        </textarea>

                        <input class="submit" type="submit" id="submit" value="Submit">


                        <!-- <button type="submit" class="btn btn-default" id="createEvent">Create Event</button> -->

                    </form>
                </div>
            </div>
        </div>

        <script src = "/assets/js/MgrCreateEvent.js" type="text/javascript"></script>

    </body>

</html>
